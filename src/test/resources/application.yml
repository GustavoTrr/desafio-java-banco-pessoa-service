spring:
  datasource:
    platform: h2
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa

  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true


  rabbitmq:
    host: teste
    port: 1234
    username: teste
    password: teste

constants:
  rabbitmq:
    exchange: teste
    routingkey: teste